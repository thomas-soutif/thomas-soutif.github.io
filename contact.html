		<h1>Contact</h1>
		
		<br>
		<p class="center">N'hessitez pas a laisser un message sur mon site afin de m'aider à l'améliorer ou tout simplement me faire part de ce que vous avez aimé !</p>
		<br><br><br><br><br>

		<div class="formulaire">

			<form method="post" action="mailto:thomas.soutif@etu.univ-amu.fr">

				<input type="text" name="nom" id="nom" value=" " maxlength="20"  required />

				<br>
				<textarea name="message" id="message" required></textarea>
				<br>
				<button type="submit">Envoyer un mail</button>
			</form>

	</div>
